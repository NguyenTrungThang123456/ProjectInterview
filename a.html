<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            height: 100px;
            display: grid;
            grid-template-columns: 50% 50%;
        }
        .div1{
            background: red;
        }
        .div2{
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="div1">AAA</h1>
        <h1 class="div2">BBB</h1>
    </div>
</body>
</html>
